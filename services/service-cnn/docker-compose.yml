services:
  cnn:
    container_name: service-cnn
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8002
    ports:
      - "5002:8002"
    # Monta el modelo si NO est√° dentro de la imagen (ajusta la ruta de tu modelo en el host)
    volumes:
      - ./models/clip_vision.onnx:/app/clip_vision.onnx:ro
    environment:
      # Si este servicio llama al transform, mejor usar nombre de servicio
      TRANSFORM_SERVICE_URL: http://transform:8001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request as u; u.urlopen('http://127.0.0.1:8002/docs')"]
      interval: 10s
      timeout: 3s
      retries: 10
    networks:
      - art_net

networks:
  art_net:
    external: true     # ya creada por el compose del transform
